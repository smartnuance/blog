<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="overflow-x-hidden">
  {{- partial "head.html" . -}}
  <body
    class="bg-bg text-body font-body overflow-x-hidden antialiased"
  >
    <script>
      (function() {
        try {
          let mode = localStorage.getItem('theme')
          if (!mode) {
            const matches = window.matchMedia('(prefers-color-scheme: dark)').matches
            if (!matches) {
              return
            }
            mode = 'dark'
          }
          document.documentElement.classList.add(mode)
          document.documentElement.style.background = getComputedStyle(document.documentElement)
                  .getPropertyValue('--bg')
        } catch (e) {}
      })()
    </script>
    {{- partial "header.html" . -}}
    <main id="content">
      {{- block "main" . }}{{- end -}}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
