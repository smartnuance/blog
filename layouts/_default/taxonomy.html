{{ define "main" }}
<section class="container mx-auto px-4">
  <header class="mb-12">
    <h1 class="text-4xl sm:text-5xl mb-4">{{ .Title | title }}</h1>
    <div class="flex text-xs sm:text-xxs text-grey-darkest font-medium tracking-wide">
      <p class="mb-0 font-display">Found <strong>{{ len .Pages }}</strong> {{ cond (eq (len .Pages) 1) "post" "posts" }} tagged with <strong>{{ .Title | title }}</strong>.</p>
    </div>
  </header>
  {{ partial "summary-list" (dict "posts" .Pages) }}
  <footer class="pt-12 sm:pt-16">
    <a href="/" class="text-sm text-primary hover:underline font-display">View all posts</a>
  </footer>
</section>
{{ end }}
